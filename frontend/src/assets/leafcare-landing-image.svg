<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e8f5e9" />
      <stop offset="100%" stop-color="#c8e6c9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg-gradient)" />

  <!-- Phone outline -->
  <rect x="150" y="100" width="220" height="380" rx="20" ry="20" fill="#ffffff" stroke="#dddddd" stroke-width="2" filter="url(#shadow)" />
  
  <!-- Phone camera -->
  <circle cx="260" cy="120" r="10" fill="#eeeeee" />
  
  <!-- Phone screen - showing leaf scan interface -->
  <rect x="160" y="140" width="200" height="320" rx="5" ry="5" fill="#f5f5f5" />
  
  <!-- Scan area on phone -->
  <rect x="175" y="200" width="170" height="170" rx="5" ry="5" fill="#e0f2f1" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Scan highlights -->
  <circle cx="230" cy="250" r="15" fill="none" stroke="#f44336" stroke-width="2" />
  <circle cx="290" cy="320" r="20" fill="none" stroke="#f44336" stroke-width="2" />
  
  <!-- App interface elements -->
  <rect x="175" y="160" width="170" height="30" rx="5" ry="5" fill="#4caf50" />
  <text x="260" y="180" font-family="Arial" font-size="14" fill="white" text-anchor="middle">LeafCare Scanner</text>
  
  <rect x="175" y="380" width="80" height="30" rx="5" ry="5" fill="#2196f3" />
  <text x="215" y="400" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Analyze</text>
  
  <rect x="265" y="380" width="80" height="30" rx="5" ry="5" fill="#ff9800" />
  <text x="305" y="400" font-family="Arial" font-size="12" fill="white" text-anchor="middle">History</text>
  
  <!-- Real leaf with disease marking -->
  <path d="M500 300 C520 250, 600 220, 650 250 C700 280, 690 350, 650 380 C610 410, 500 380, 480 330 Z" fill="#4caf50" />
  <path d="M500 300 C510 270, 550 250, 580 260 C610 270, 620 300, 610 320 C600 340, 550 350, 530 330 Z" fill="#388e3c" />
  <path d="M570 290 C590 285, 610 295, 615 310 C620 325, 610 340, 590 345 C570 350, 550 340, 545 325 C540 310, 550 295, 570 290 Z" fill="#c62828" opacity="0.6" />
  
  <!-- Scanner beam/effect -->
  <path d="M320 285 L420 285" stroke="#4caf50" stroke-width="3" stroke-dasharray="5,5" />
  <path d="M320 285 L420 285" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5" />
  
  <!-- Analysis results -->
  <rect x="500" y="150" width="200" height="100" rx="10" ry="10" fill="white" filter="url(#shadow)" />
  <text x="600" y="180" font-family="Arial" font-size="16" font-weight="bold" fill="#333333" text-anchor="middle">Disease Detected</text>
  <text x="600" y="210" font-family="Arial" font-size="14" fill="#c62828" text-anchor="middle">Leaf Spot (86%)</text>
  <text x="600" y="230" font-family="Arial" font-size="12" fill="#555555" text-anchor="middle">Tap for treatment options</text>
  
  <!-- Connecting lines -->
  <path d="M480 310 C440 300, 420 290, 380 285" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,5" fill="none" />
  <path d="M600 150 C600 130, 600 110, 600 90" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,5" fill="none" />
  
  <!-- Logo/Title at top -->
  <text x="400" y="70" font-family="Arial" font-size="40" font-weight="bold" fill="#2e7d32" text-anchor="middle">LeafCare</text>
  <text x="400" y="100" font-family="Arial" font-size="16" fill="#558b2f" text-anchor="middle">Plant Disease Detection Made Simple</text>
</svg>
